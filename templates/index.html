<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Teste de URL</title>
</head>
<body>
    <h1 id="title_1">Verificar Status da URL</h1>
    <form method="POST">
        <textarea name="url" class="txt_area" placeholder="Insira a URL por linha" required></textarea>
        <textarea name="parameter" class="txt_area" placeholder="param1; param2; param3;"></textarea>
        <button type="submit">Verificar</button>
    </form>

    {% if resultados %}
        <table border="1">
            <tr id="linha_titulo">
                <th>URL Final</th>
                <th>Par√¢metros Encontrados</th>
                <th>Status</th>
            </tr>
            {% for r in resultados %}
            <tr id="linha_resultado">
                <td>{{ r.url }}</td>
                <td>{{ r.params }}</td>
                <td>{{ r.status }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Nenhum resultado ainda.</p>
    {% endif %}
</body>
</html>
