<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/static/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/static/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/static/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/static/assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/static/style.css">
    <title>Teste de URL</title>
</head>
<body>
    <h1 id="title_1">Verificar Status da URL</h1>
    <form method="POST" id="form-url-param" class="form-container">
        <div id="grid_form">
            <textarea name="url" id="txt_url" class="txt-area" placeholder="Insira a URL por linha" required></textarea>
            <textarea name="parameter" id="txt_parameter" class="txt-area" placeholder="Insira o paramêtro por linha ou vírgula (case sensitive)"></textarea>
            <button type="submit" class="btn">Verificar</button>
        </div>
    </form>
    <div class="table-container">
        <table>
            <thead class="apagar">
                <tr id="linha_titulo">
                    <th>Posição</th>
                    <th>URL Final</th>
                    <th>Parâmetros Encontrados</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="results_body">
                <!-- tabela resultados -->
            </tbody>
        </table>
    </div>
    <div id="btns-container" class="apagar">
        <button id="btn_up">↑</button>
        <button id="btn_down">↓</button>
    </div>
</body>
<script src="/static/script.js"></script>
</html>
