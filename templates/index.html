<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>Teste de URL</title>
</head>
<body>
    <h1 id="title_1">Verificar Status da URL</h1>
    <form method="POST">
        <textarea name="url" class="txt_area" placeholder="Insira a URL por linha" required></textarea>
        <textarea name="parameter" class="txt_area" placeholder="param1; param2; param3;"></textarea>
        <button type="submit">Verificar</button>
    </form>

    {% if resultados %}
        <table border="1">
            <tr id="linha_titulo">
                <th>Posição</th>
                <th>URL Final</th>
                <th>Parâmetros Encontrados</th>
                <th>Status</th>
            </tr>
            {% for r in resultados %}
            <tr class="linha_resultado">
                <td class="position">{{ r.position }}</td>
                <td class="urls"><a href="{{ r.url }}">{{ r.url }}</a></td>
                <td class="params">{{ r.params|safe }}</td>
                <td class="status">{{ r.status }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Nenhum resultado ainda.</p>
    {% endif %}
</body>
</html>
